	<body>
		<div class="wrapper">
			<header>

							<li>

				<div class="contact-info">
					<div class="contacts phone">

					class="name"
					type="text"
					placeholder="name"

					type="email"
					placeholder="email"
					required
					aria-placeholder="email"
					aria-required="true"
				/>
				<textarea
					class="text-area"
					rows="10"
					cols="33"
					place-holder="message"
					aria-placeholder="message"
					required
					aria-required="true"
				>
				</textarea>
				<div>
					<button type="submit"><span>SEND</span></button>
				</div>
